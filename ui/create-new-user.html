<div class="dialogForm" id="new-user-form" title="Create new user">
    <p class="validateTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label for="newUserName">Name</label>
            <input type="text" name="newUserName" id="newUserName" class="text ui-widget-content ui-corner-all" />
            <label for="newUserEmail">Email</label>
            <input type="text" name="newUserEmail" id="newUserEmail" value="" class="text ui-widget-content ui-corner-all" />
            <label for="newUserPassword">Password</label>
            <input type="password" name="newUserPassword" id="newUserPassword" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
    </form>
</div>
